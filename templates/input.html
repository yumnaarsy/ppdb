<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sertifikasi </title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  
    <style>
        body {
            background-color: #AEE2FF;
            font-family: 'Montserrat', sans-serif;
        }

        .button {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <script>
        function daftar(){
            alert("Data Anda Berhasil Ditambah")
        }
    </script>
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="box" style="max-width: 500px; margin: auto; font-family: 'Montserrat', sans-serif;">
                <article class="media">
                    <div class="media-content">
                        <h4 class="title is-4">Formulir Pendaftaran</h4>
                        <h6 class="subtitle is-6">Isi data selengkapnya!</h6>

                        <form method="POST" action="/">

                        <div class="content">
                            <div class="field">
                                <label class="label">NIK Siswa</label>
                                <div class="control">
                                    <input class="input" type="number" placeholder="Masukkan Nomer Pendaftaran" name="nik">
                    
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Nama Lengkap</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Masukkan Nama Lengkap" id="nama" name="nama">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Jenis Kelamin</label>
                                <div class="control is-expanded">
                                    <div class="select is-fullwidth">
                                        <select style="font-family: 'Montserrat', sans-serif;" id="jenis_kelamin" name="jenis">
                                            <option>Perempuan</option>
                                            <option>Laki-laki</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Alamat</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Masukkan Alamat" id="alamat" name="alamat">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Tempat Lahir</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Masukkan Tempat Lahir" id="tempat_lahir" name="tempat_lahir">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Tanggal Lahir</label>
                                <div class="control">
                                    <input class="input" type="date" placeholder="Masukkan Tanggal Lahir" id="tanggal_lahir" name="tanggal_lahir">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Tanggal Masuk</label>
                                <div class="control">
                                    <input class="input" type="date" placeholder="Masukkan Tanngal Masuk" id="tanggal_masuk" name="tanggal_masuk">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Nama Ayah</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Masukkan Nama Ayah" id="nama_ayah" name="nama_ayah">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Nama Ibu</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Masukkan Nama Ibu" id="nama_ibu" name="nama_ibu">
                                </div>
                            </div>
                            <div id="div-sign-in-or-up" class="has-text-centered">
                                <nav class="level is-mobile">
                                    <button onclick="daftar()" type="submit" class="level-item button is-info">Daftar</button>
                                </nav>
                            </div>
                        </div>
                    </form>
                </div>
            </article>
        </div>
    </section>
</body>



</html>
